            ];

            // Fetch album art
            const fetchAlbumArt = async (artist, album) => {
                const key = `${artist}-${album}`;
                if (albumArt[key]) return;

                try {
                    const mbResponse = await fetch(
                        `https://musicbrainz.org/ws/2/release?query=artist:"${encodeURIComponent(artist)}" release:"${encodeURIComponent(album)}"&fmt=json`
                    );
                    const mbData = await mbResponse.json();
                    
                    if (mbData.releases && mbData.releases.length > 0) {
                        const releaseId = mbData.releases[0].id;
                        const artUrl = `https://coverartarchive.org/release/${releaseId}/front-500`;
                        
                        setAlbumArt(prev => ({ ...prev, [key]: artUrl }));
                    }
                } catch (e) {
                    console.log(`Art not found for ${artist} - ${album}`);
                }
            };

            // Open Wikipedia
            const openWikipedia = async (artist, album) => {
                try {
                    const response = await fetch(
                        `https://en.wikipedia.org/w/api.php?action=query&list=search&srsearch=${encodeURIComponent(album + ' ' + artist)}&format=json&origin=*`
                    );
                    const data = await response.json();
                    
                    if (data.query.search && data.query.search.length > 0) {
                        const pageTitle = data.query.search[0].title;
                        window.open(`https://en.wikipedia.org/wiki/${pageTitle.replace(/ /g, '_')}`, '_blank');
                    } else {
                        window.open(`https://en.wikipedia.org/wiki/${album.replace(/ /g, '_')}`, '_blank');
                    }
                } catch (error) {
                    window.open(`https://en.wikipedia.org/wiki/${album.replace(/ /g, '_')}`, '_blank');
                }
            };

            useEffect(() => {
                const sorted = [...allData].sort((a, b) => a.year - b.year);
                setTimelineData(sorted);
                setFilteredData(sorted);
                
                // Fetch art for all
                sorted.forEach(item => {
                    fetchAlbumArt(item.artist, item.album);
                });
            }, []);

            const artists = ['All', ...new Set(timelineData.map(d => d.artist))];

            const handleFilter = (artist) => {
                setSelectedArtist(artist);
                if (artist === 'All') {
                    setFilteredData(timelineData);
                } else {
                    setFilteredData(timelineData.filter(d => d.artist === artist));
                }
            };

            const scroll = (direction) => {
                const container = document.getElementById('timeline-container');
                if (container) {
                    const scrollAmount = 400;
                    container.scrollBy({
                        left: direction === 'right' ? scrollAmount : -scrollAmount,
                        behavior: 'smooth',
                    });
                }
            };

            const getColorByDecade = (year) => {
                if (year < 1990) return 'from-purple-500 to-blue-500';
                if (year < 2000) return 'from-pink-500 to-red-500';
                if (year < 2010) return 'from-emerald-500 to-teal-500';
                return 'from-cyan-500 to-blue-500';
            };

            return (
                <div className="w-full bg-gradient-to-b from-slate-900 via-slate-800 to-slate-900 min-h-screen p-8">
                    <div className="max-w-7xl mx-auto">
                        <div className="text-center mb-12">
                            <h1 className="text-5xl font-bold text-white mb-4">Music Timeline</h1>
                            <p className="text-slate-400 text-lg">Explore your music listening journey through the years</p>
                        </div>

                        <div className="flex justify-center flex-wrap gap-2 mb-12">
                            {artists.slice(0, 8).map((artist) => (
                                <button
                                    key={artist}
                                    onClick={() => handleFilter(artist)}
                                    className={`px-4 py-2 rounded-full font-semibold transition-all ${
                                        selectedArtist === artist
                                            ? 'bg-gradient-to-r from-purple-500 to-pink-500 text-white'
                                            : 'bg-slate-700 text-slate-300 hover:bg-slate-600'
                                    }`}
                                >
                                    {artist}
                                </button>
                            ))}
                        </div>

                        <div className="relative">
                            <button
                                onClick={() => scroll('left')}
                                className="absolute left-0 top-1/2 -translate-y-1/2 z-20 bg-purple-600 hover:bg-purple-700 text-white p-3 rounded-full shadow-lg transition"
                            >
                                <ChevronLeft size={24} />
                            </button>
                            <button
                                onClick={() => scroll('right')}
                                className="absolute right-0 top-1/2 -translate-y-1/2 z-20 bg-purple-600 hover:bg-purple-700 text-white p-3 rounded-full shadow-lg transition"
                            >
                                <ChevronRight size={24} />
                            </button>

                            <div
                                id="timeline-container"
                                className="overflow-x-auto scroll-smooth pb-4"
                                style={{ scrollBehavior: 'smooth' }}
                            >
                                <div className="flex items-end justify-start min-w-max gap-8 px-16 py-8">
                                    <div className="absolute left-0 right-0 top-1/2 h-1 bg-gradient-to-r from-purple-500 via-pink-500 to-teal-500" />

                                    {filteredData.map((event, index) => (
                                        <div key={index} className="relative">
                                            <div className="flex flex-col items-center">
                                                <button
                                                    className={`w-12 h-12 rounded-full bg-gradient-to-br ${getColorByDecade(event.year)} shadow-lg hover:w-16 hover:h-16 transition-all duration-300 cursor-pointer flex items-center justify-center`}
                                                >
                                                    <span className="text-white font-bold text-sm">{event.year}</span>
                                                </button>

                                                <div 
                                                    className="mt-6 w-48 bg-slate-700 rounded-lg overflow-hidden shadow-xl hover:shadow-2xl transition border border-slate-600 hover:border-purple-500 cursor-pointer"
                                                    onClick={() => openWikipedia(event.artist, event.album)}
                                                >
                                                    <div className="w-full h-48 bg-gradient-to-br from-slate-600 to-slate-800 relative overflow-hidden">
                                                        {albumArt[`${event.artist}-${event.album}`] ? (
                                                            <img 
                                                                src={albumArt[`${event.artist}-${event.album}`]} 
                                                                alt={event.album}
                                                                className="w-full h-full object-cover hover:scale-110 transition-transform duration-300"
                                                                onError={(e) => { e.target.style.display = 'none'; }}
                                                            />
                                                        ) : (
                                                            <div className="w-full h-full flex items-center justify-center bg-gradient-to-br from-purple-600 to-pink-600">
                                                                <span className="text-white text-2xl">♪</span>
                                                            </div>
                                                        )}
                                                    </div>
                                                    <div className="p-3">
                                                        <p className="font-bold text-white mb-1 line-clamp-2 text-sm">{event.album}</p>
                                                        <p className="text-purple-400 text-xs mb-2">{event.artist}</p>
                                                        <div className="flex flex-wrap gap-1">
                                                            <span className="text-xs bg-slate-600 text-slate-200 px-1.5 py-0.5 rounded">Age {event.age}</span>
                                                            <span className="text-xs bg-slate-600 text-slate-200 px-1.5 py-0.5 rounded">{event.device}</span>
                                                        </div>
                                                    </div>
                                                    <div className="px-3 py-2 bg-slate-800 text-center">
                                                        <p className="text-xs text-purple-300">Wikipedia →</p>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    ))}
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<MusicTimeline />);
    </script>
</body>
</html>
